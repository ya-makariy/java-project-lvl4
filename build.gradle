plugins {
    id 'com.github.ben-manes.versions' version '0.39.0'
    id 'com.adarshr.test-logger' version '3.2.0'
    id "io.ebean" version "13.4.0"
    id 'application'
    id 'checkstyle'
    id 'jacoco'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.javalin:javalin:4.4.0'
    testImplementation 'org.slf4j:slf4j-simple:1.7.36'

    implementation 'org.thymeleaf:thymeleaf:3.0.15.RELEASE'
    implementation 'nz.net.ultraq.thymeleaf:thymeleaf-layout-dialect:3.1.0'
    implementation 'org.thymeleaf.extras:thymeleaf-extras-java8time:3.0.4.RELEASE'
    implementation 'org.webjars:bootstrap:5.1.3'

    testImplementation 'com.h2database:h2:2.1.212'
    implementation 'org.postgresql:postgresql:42.3.4'

    implementation 'io.ebean:ebean:13.4.0'
    implementation 'io.ebean:ebean-querybean:13.4.0'
    implementation 'io.ebean:ebean-annotation:8.0'
    implementation 'io.ebean:ebean-ddl-generator:13.3.0'
    implementation 'io.ebean:ebean-migration:13.0.0'
    testImplementation 'io.ebean:querybean-generator:13.4.0'

    implementation 'org.glassfish.jaxb:jaxb-runtime:2.3.5'
    implementation 'javax.activation:activation:1.1.1'

}

group = 'hexlet.code'
version = '1.0-SNAPSHOT'

compileJava {
    options.compilerArgs += ["-Aproject=${project.group}/${project.name}"]
    options.release = 17
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

task stage(dependsOn: ['clean', 'installDist']) {
    installDist.mustRunAfter clean
}

task generateMigrations(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'hexlet.code.MigrationGenerator'
}


java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

jacoco {
    toolVersion = "0.8.7"
    reportsDir = file("$buildDir/jacoco")
}


test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport
}

jacocoTestReport {
    reports {
        html.enabled = true
        xml.enabled = true
        csv.enabled = false
    }
    dependsOn test
}

testlogger {
    theme 'standard-parallel'
    showStandardStreams true
}

application {
    mainClass = 'hexlet.code.App'
}